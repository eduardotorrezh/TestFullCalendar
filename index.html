<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <link href='core/main.css' rel='stylesheet' />
    <link href='daygrid/main.css' rel='stylesheet' />
    <link href='list/main.css' rel='stylesheet' />
    <link href='timegrid/main.css' rel='stylesheet' />


    <script src='core/main.js'></script>
    <script src='daygrid/main.js'></script>
    <script src='interaction/main.js'></script>
    <script src='list/main.js'></script>
    <script src='timegrid/main.js'></script>

    <script type="text/javascript" >

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
          plugins: [ 'dayGrid', 'interaction','timeGrid', 'list' ],
          header: {
            left: 'prev,next today MiBoton' ,
            center: 'title',
            right: 'timeGridWeek,dayGridMonth,timeGridDay',

          },
          customButtons:{
            MiBoton:{
              text:"Botón",
              click: function(date, jsEvent, view) {
                  $("#exampleModal").modal("toggle");
              },
              // click:function(event, jsEvent, view){
              //   $('#exampleModal').modal('toggle');
              //   alert("Hola");
              //   console.log("asdasdsds");
                
              // }
            }
          },
          dateClick:function(info) {
            $("#exampleModal").modal("toggle");
            console.log(info);
            calendar.addEvent({'title':"Evento x", date:info.dateStr})
          },
          eventClick:function(info){
            console.log(info.event.title);
            console.log(info.event.start);
            console.log(info.event.end);
            console.log(info.event.textColor);
            console.log(info.event.backgroundColor);
            console.log(info.event.extendedProps.description);

          },
          events:[
              {
                title:'Evento1',
                start:'2020-12-15 12:30:00',
                description:'ESTA ES UNA DESCRIPCIÓN.'
              },
              {
                title:'Evento2',
                start:'2020-12-17 12:30:00',
                end:'2020-12-17 12:30:00',
                color:'#FFCCAA',
                textColor:'#00000'
              }
          ]
        });


        calendar.setOption('locale','Es');

        calendar.render();
      });

    </script>

    <style>
      html,body{
        margin: 0; padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
      }
      #calendar{ max-width: 900px; margin: 40px auto;}
    </style>

</head>
<body>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    <div id="calendar">

    </div>
</body>
</html>
